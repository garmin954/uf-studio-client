name: Tauri Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      # 关键修复：显式安装 pnpm 并配置 PATH（解决找不到 pnpm 的问题）
      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          # 验证 pnpm 是否安装成功
          pnpm --version

      - name: Install frontend deps
        run: pnpm install --frozen-lockfile

      # Linux 平台 Tauri 依赖
      - name: Install Tauri dependencies (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      # macOS 可选依赖
      - name: Install macOS dependencies (optional)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install librsvg || true

      # 构建并发布 Tauri 应用
      - name: Build & publish Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "UFACTORY-Studio v__VERSION__"
          releaseBody: "自动构建的 Tauri 版本"
          releaseDraft: false
          prerelease: false
          packageManager: "pnpm"