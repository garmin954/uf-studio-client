name: Tauri Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      # 终极方案：跨平台手动安装 pnpm（不依赖 corepack）
      - name: Install pnpm (Cross-Platform)
        shell: bash
        run: |
          # 下载 pnpm 安装脚本并执行（官方推荐的跨平台安装方式）
          curl -fsSL https://get.pnpm.io/install.sh | sh -
          # 强制将 pnpm 加入当前 shell 的 PATH
          echo "PNPM_HOME=$HOME/.local/share/pnpm" >> $GITHUB_ENV
          echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH
          # Windows 特殊处理：pnpm 可执行文件在 bin 子目录
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            echo "$HOME/.local/share/pnpm/bin" >> $GITHUB_PATH
          fi
          # 验证 pnpm 是否安装成功
          pnpm --version || echo "pnpm path: $(which pnpm || where pnpm)"

      - name: Install frontend deps
        run: pnpm install --frozen-lockfile

      # Linux 平台 Tauri 系统依赖（必须）
      - name: Install Tauri dependencies (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      # macOS 可选依赖（容错处理）
      - name: Install macOS dependencies (optional)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install librsvg || true

      # 构建并发布 Tauri 应用
      - name: Build & publish Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "UFACTORY-Studio v__VERSION__"
          releaseBody: "自动构建的 Tauri 版本"
          releaseDraft: false
          prerelease: false
          packageManager: "pnpm"