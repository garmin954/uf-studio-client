name: Studio Tauri Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.0.0)"
        required: false
      notes:
        description: "Release notes"
        required: false
      prerelease:
        description: "Publish as pre-release"
        type: boolean
        default: false

permissions:
  contents: write

env:
  NODE_VERSION: "22"
  PNPM_VERSION: "9"

jobs:
  prepare-release:
    name: Prepare GitHub release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      tag_name: ${{ steps.meta.outputs.tag_name }}
      release_name: ${{ steps.meta.outputs.release_name }}
      release_notes: ${{ steps.meta.outputs.release_notes }}
      prerelease: ${{ steps.meta.outputs.prerelease }}
      release_id: ${{ steps.create_release.outputs.release_id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute release metadata
        id: meta
        shell: bash
        run: |
          if [[ -n "${{ github.event.inputs.version }}" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            echo "Release version is required (tag push or workflow input)." >&2
            exit 1
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag_name=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "release_name=UFACTORY Studio v$VERSION" >> "$GITHUB_OUTPUT"

          # Default structured JSON string for `latest.json.notes`
          NOTES="{\"force_update\":false,\"description\":{\"cn\":\"\",\"en\":\"\"},\"content\":{\"cn\":\"\",\"en\":\"\"}}"

          # If release.md exists, build structured JSON string for `latest.json.notes`
          if [[ -f "release.md" ]]; then
            echo "Using release.md for release notes"
            NOTES=$(python - << 'PY'
import json

force_update = False
description = {"cn": "", "en": ""}
content = {"cn": "", "en": ""}

current_section = None
current_lang = None

def norm_lang(s: str):
    s = s.strip().lower()
    if s in ("zh", "zhcn", "zh-cn"):
        return "cn"
    if s in ("en", "enus", "en-us"):
        return "en"
    return None

with open("release.md", "r", encoding="utf-8") as f:
    for line in f:
        raw = line.rstrip("\n")
        stripped = raw.strip()
        if not stripped:
            continue
        # ignore inline JSON template lines in the markdown
        if stripped.startswith("{") and "\"force_update\"" in stripped:
            continue
        if stripped.startswith("# "):
            current_section = stripped[2:].strip().lower()
            current_lang = None
            continue
        if stripped.startswith("## "):
            current_lang = norm_lang(stripped[3:])
            continue
        if current_section == "force_update":
            v = stripped.lower()
            force_update = v in ("true", "1", "yes", "y")
        elif current_section == "description" and current_lang in ("cn", "en"):
            key = current_lang
            description[key] = (description[key] + "\n" if description[key] else "") + raw
        elif current_section == "content" and current_lang in ("cn", "en"):
            key = current_lang
            content[key] = (content[key] + "\n" if content[key] else "") + raw

notes_obj = {
    "force_update": force_update,
    "description": description,
    "content": content,
}
print(json.dumps(notes_obj, ensure_ascii=False))
PY
)
          fi

          echo "release_notes=$NOTES" >> "$GITHUB_OUTPUT"

          PRERELEASE="${{ github.event.inputs.prerelease }}"
          if [[ -z "$PRERELEASE" ]]; then
            PRERELEASE="false"
          fi
          echo "prerelease=$PRERELEASE" >> "$GITHUB_OUTPUT"

      - name: Create or update release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.meta.outputs.tag_name }}
          name: ${{ steps.meta.outputs.release_name }}
          body: ${{ steps.meta.outputs.release_notes }}
          draft: false
          prerelease: ${{ steps.meta.outputs.prerelease }}
          allowUpdates: true

  build:
    name: Build ${{ matrix.label }} installers
    needs: prepare-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: Linux
            artifact: linux
            release_json: true
          - os: macos-latest
            label: macOS
            artifact: macos
            release_json: false
          - os: windows-latest
            label: Windows
            artifact: windows
            release_json: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tauri bundle
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ needs.prepare-release.outputs.tag_name }}
          releaseName: ${{ needs.prepare-release.outputs.release_name }}
          releaseBody: ${{ needs.prepare-release.outputs.release_notes }}
          releaseDraft: false
          prerelease: ${{ needs.prepare-release.outputs.prerelease }}
          releaseId: ${{ needs.prepare-release.outputs.release_id }}
          releaseJson: ${{ matrix.release_json }}

      - name: Collect latest.json upgrade manifest
        if: matrix.release_json == true
        run: |
          mkdir -p src-tauri/releases
          if [ -f src-tauri/target/release/bundle/latest.json ]; then
            cp src-tauri/target/release/bundle/latest.json src-tauri/releases/latest.json
          else
            echo "latest.json not found, skipping copy"
          fi

      - name: Upload latest.json artifact
        if: matrix.release_json == true
        uses: actions/upload-artifact@v4
        with:
          name: latest-json
          path: src-tauri/releases/latest.json

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ufactory-studio-${{ matrix.artifact }}
          path: src-tauri/target/release/bundle
